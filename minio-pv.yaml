apiVersion: v1
kind: PersistentVolume
metadata:
   name: minio
spec:
   capacity:
      storage: 800Mi
   volumeMode: Filesystem
   accessModes:
   - ReadWriteOnce
   persistentVolumeReclaimPolicy: Retain
   storage-class: local-storage
   local:
      path: /minio
   nodeAffinity:
      required:
         nodeSelectorTerms:
         - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
              - ip-10-0-134-35.us-east-2.compute.internal